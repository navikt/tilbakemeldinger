---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tilbakemeldinger
  namespace: {{namespace}}
  labels:
    team: personbruker
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /person/kontakt-oss/tilbakemeldinger/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/kontakt-oss/tilbakemeldinger/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  webproxy: true
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: tilbakemeldingsmottak-api
          namespace: teamserviceklage
      external:
        - host: nav.no
        - host: tilbakemeldingsmottak-gcp.intern.nav.no
  leaderElection: true
  env:
    - name: ENV
      value: prod
    - name: API_URL
      value: https://tilbakemeldingsmottak-gcp.intern.nav.no/rest
    - name: NORG2_URL
      value: https://norg2.prod-fss-pub.nais.io
  resources:
    limits:
      cpu: '3'
      memory: 768Mi
    requests:
      memory: 512Mi
