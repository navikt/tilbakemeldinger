---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tilbakemeldinger
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: {{image}}
  team: personbruker
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /person/kontakt-oss/tilbakemeldinger/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/kontakt-oss/tilbakemeldinger/internal/isReady
    initialDelay: 10
  azure:
    application:
      enabled: true
  tokenx:
    enabled: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: Level3
  env:
    - name: ENV
      value: prod
    - name: API_URL
      value: http://tilbakemeldingsmottak-api.teamserviceklage
    - name: NORG2_URL
      value: https://{{norg2Host}}
  accessPolicy:
    outbound:
      rules:
        - application: tilbakemeldingsmottak-api
          namespace: teamserviceklage
        - application: nav-dekoratoren
      external:
        - host: {{norg2Host}}
  replicas:
  {{#with replicas}}
    min: {{min}}
    max: {{max}}
  {{/with}}
  resources:
  {{#with resources}}
    requests:
      cpu: {{requests.cpu}}
      memory: {{requests.memory}}
    limits:
      memory: {{limits.memory}}
  {{/with}}
